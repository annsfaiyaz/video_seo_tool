{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>
        {% block title%}
        CRUD
        {% endblock %}
    </title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .category { margin-bottom: 30px; }
        .category-title { font-size: 1.5em; margin-bottom: 10px; }
        .video { margin-left: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 15px; }
        .video-title { font-weight: bold; font-size: 1.2em; }
        .video-stats { color: #555; }
        .description { font-size: 0.9em; color: #333; margin-top: 5px; }
    </style>
</head>

<body>
    <div class="container">
        {% block content %}
        
        {% endblock %}
    </div>
</body>

</html>
